- type: entity
  parent: BasePlushie
  id: PlushieScolipede
  name: scolipede plushie
  description: Let's hope NT-endo doesn't sue...
  components:
  - type: Sprite
    sprite: _Clover/Objects/Fun/Plushies/scolipede.rsi
    state: icon
  - type: Item
    sprite: _Clover/Objects/Fun/Plushies/scolipede.rsi
  - type: FoodSequenceElement
    entries:
      CottonBurger: ScolipedePlushie

- type: entity
  parent: BasePlushie
  id: PlushieMickIvory
  name: mick ivory plushie
  description: Smells like a Dark-Ambient Post-Rock CD collection.
  components:
  - type: Sprite
    sprite: _Clover/Objects/Fun/Plushies/ivory.rsi
    state: icon
  - type: Item
    sprite: _Clover/Objects/Fun/Plushies/ivory.rsi
  - type: EmitSoundOnUse
    sound:
      path: /Audio/_Clover/Comedy/gira_scream.ogg
      params:
        volume: -8
  - type: EmitSoundOnLand
    sound:
      path: /Audio/_Clover/Comedy/gira_scream.ogg
      params:
        volume: -8
  - type: EmitSoundOnActivate
    sound:
      path: /Audio/_Clover/Comedy/gira_scream.ogg
      params:
        volume: -8
  - type: EmitSoundOnCollide
    sound: 
      path: /Audio/_Clover/Comedy/gira_scream.ogg
      params:
        volume: -8 
  - type: FoodSequenceElement
    entries:
      CottonBurger: MickIvoryPlushie
